<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://lamp-cli.svr0.local/SiteProject/libs/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" >

  </head>
  <body style="background-color: bisque;">
    <script src="http://lamp-cli.svr0.local/SiteProject/libs/jquery-3.5.1.min.js" ></script>
    <script src="http://lamp-cli.svr0.local/SiteProject/libs/bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js" ></script>

    <div id="carouselExampleCaptions" class="carousel carousel-dark slide" data-bs-ride="carousel" style="width:600px; height:300px;">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" style="text-align:center; padding-top: 10%">
          <div class="carousel-item active">

              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            
          </div>
          <div class="carousel-item">

              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>

          </div>
          <div class="carousel-item">

              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>

          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

</body>
